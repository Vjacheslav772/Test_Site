site_name: Сайт-тест Вячеслава
site_url: https://Vjacheslav772.github.io/Test_Site/
theme:
  name: material
  #шрифты для текста и сылок:
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  #logo: assets/logo.png
  icon:
    logo: fontawesome/solid/w
  #favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - #pymdownx.emoji:
      #emoji_index: !!python/name:material.extensions.emoji.twemoji
      #emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

